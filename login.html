<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.svg" type="image/svg-xml" />
    <meta name="description" content="Aplikasi Catatan Belanja" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container dark-mode">
      <h1 class="huge-text">Login</h1>

      <form class="form form-register" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="medium-text">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="form-group">
          <label for="password" class="medium-text">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <button type="submit" class="btn btn-login">Login</button>

        <small class="small-text">
          Belum Punya Akun?
          <a href="/screen3.html">
            <b>Register disini</b>
          </a>
        </small>
      </form>
    </main>

    <script src="main.js"></script>
    <script src="setFirstTime.js"></script>
    <script src="login.js"></script>
  </body>
</html>
